{{!-- This is the base layout for your project, and will be used on every page. --}}
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{{root}}assets/img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{title}}</title>
  <!-- build:css -->
  <link rel="stylesheet" href="{{root}}assets/vendor/css/animate.css">
  <link rel="stylesheet" href="{{root}}assets/vendor/css/swiper.min.css">
  <link rel="stylesheet" href="{{root}}assets/css/main.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="{{root}}assets/css/rtl.css">
</head>

<body class="is-{{page}}-page">
{{> header}}
<section class="inner-heading">
  <div class="container-fluid container container_big">
    <div class="row">
      <div class="col-12">
        <div class="inner-heading__wrapper">
          <ul class="breadcrumbs">

              <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Главная</a></li>
              <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Исследования</a></li>
              <li class="breadcrumbs__item breadcrumbs__item_last"><span class="breadcrumbs__link breadcrumbs__link_active">Актуализация рейтинга Forbes</span></li>

          </ul>
          <button class="btn-rest btn btn_blue inner-heading__btn">Подписаться на рассылку</button>
        </div>
      </div>
    </div>
  </div>
</section>
<main role="main" class="main">
  {{> body}}
</main>
<div class="js-stop-header"></div>
{{> footer}}
{{> popups}}
{{> scripts}}
{{> svg-sprite}}
</body>

</html>
